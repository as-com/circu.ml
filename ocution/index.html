<h1>Circumlocution</h1>
<p>/sɚkəmloʊˈkjuʃən̩/</p>
<p><i>noun</i></p>
<p>
<ol>
	<li>A roundabout or indirect way of speaking; the use of more words than necessary to express an idea.</li>
	<li>A roundabout expression.</li>
</ol>
